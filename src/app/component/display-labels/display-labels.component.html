<div fxLayout="row" fxLayoutGap="10px">
  <!-- <mat-form-field class="example-chip-list"> -->
  <mat-chip-list>
    <mat-chip *ngFor="let items of noteData" [selectable]="selectable" [removable]="removable"
      (removed)="addLabelToNote(noteId,items.id)">
      {{items.label}}
      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>

  </mat-chip-list>
  <!-- </mat-form-field> -->
</div>
